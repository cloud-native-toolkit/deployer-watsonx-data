apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: deploy-watsonxdata-
  namespace: default
spec:
  pipelineRef:
    name: deploy-watsonxdata
  podTemplate:
    securityContext:
      fsGroup: 65532
  serviceAccountName: pipeline
  timeout: 6h0m0s
  workspaces:
    - name: manifest-dir
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: ocs-storagecluster-cephfs
          volumeMode: Filesystem
        status: {}
